<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="index.css">
    <title>To Do</title>
</head>
<body>
    <div id="app" v-cloak>
        <h1>Yo! What's up?</h1>
        <ol>
            <report-item inline-template
                v-for="(report, index) in reports"
                v-bind:index="index"
                v-bind:key="report.id"
                v-bind:report="report">
                <li v-bind:title="report.id">
                    <span v-text="report.desc"></span>
                    <button v-on:click="$parent.moveReportUp(index)" title="Move up">üî∫</button>
                    <button v-on:click="$parent.moveReportDown(index)" title="Move down">üîª</button>
                    <button v-on:click="$parent.deleteReport(index)" title="Delete">‚ùå</button>
                </li>
            </report-item>
            <li>
                <input type="text" v-model="currentReport" @keyup.enter="addReport" autofocus/>
                <button v-on:click="addReport" title="Add">‚ûï</button>
            </li>
        </ol>

    </div>
    <script src="https://unpkg.com/vue"></script>
    <script src="index.js"></script>
</body>
</html>
